{% extends 'blog/base.html' %}

{% block content %}
  <article class="post">
    {% if post.published_date %}
      <time class="date">{{ post.published_date }}</time>
    {% endif %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.text|linebreaksbr }}</p>

    <a href="{% url 'post_list' %}" class="btn btn-secondary mt-3">‚Üê Back to posts</a>
  </article>
{% endblock %}
