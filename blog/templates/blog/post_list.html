<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Django Girls blog</title>
  </head>
  <body>
    <header>
      <h1><a href="/">Django Girls Blog</a></h1>
    </header>

    {% if posts %}
      {% for post in posts %}
        <article>
          {% if post.published_date %}
            <time>
              published: {{ post.published_date|date:"Y-m-d H:i" }}
            </time>
          {% endif %}
          <h2>{{ post.title }}</h2>
          <p>{{ post.text|linebreaksbr }}</p>
        </article>
        <hr>
      {% endfor %}
    {% else %}
      <p>No posts yet.</p>
    {% endif %}
  </body>
</html>
