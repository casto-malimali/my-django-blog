{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Django Girls blog</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <!-- Fonts (before your CSS) -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext"
    />

    <!-- Your CSS (after Bootstrap) -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}" />
  </head>
  <body class="bg-body">
    <header class="page-header shadow-sm sticky-top">
      <div
        class="container d-flex align-items-center justify-content-between py-3"
      >
        <h1 class="m-0">
          <a class="site-title text-decoration-none" href="/"
            >Django Girls Blog</a
          >
        </h1>

        {% if user.is_authenticated %}
        <a
          href="{% url 'post_new' %}"
          class="top-menu btn btn-outline-secondary d-inline-flex align-items-center"
        >
          {% include 'blog/icons/file-earmark-plus.svg' %}
          <span class="ms-2 d-none d-sm-inline">New post</span>
        </a>
        {% endif %}
      </div>
    </header>

    <main class="container content-narrow py-4">
      <div class="row">
        <div class="col">{% block content %}{% endblock %}</div>
      </div>
    </main>

    <footer class="site-footer py-4">
      <div class="container content-narrow text-muted small">
        <span>Â© {{ now|date:"Y" }} Django Girls Blog</span>
      </div>
    </footer>
  </body>
</html>
